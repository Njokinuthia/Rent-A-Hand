<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Contact</title>
</head>

    <!-- Body Begins Here-->
<body>
    
    <!-- Header Will be added Later On -->
    <div class="container">
        <div class="leftBar">
            <h1>Reach Out To Us</h1>
            <p>We Are Here to Lend You a Hand In The City</p>
            <p><i></i>Ngong Rd Plaza 3rd Fl</p>
            <p><i></i>rentahand@gmail.com</p>
            <p><i></i>+2540201647522</p>

            <i>Twitter</i>
            <i>fb</i>
            <i>linkeIn</i>
        </div>

        <div class="form">
            <form action="">
                <h1>Contact Us</h1>
                
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="First Name, Last Name">
                <small class="error"></small>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="someone@example.com">
                <small class="error"></small>

                <label for="phone">Phone</label>
                <input type="number" id="phone" placeholder="+123 4567 89">
                <small class="error"></small>

                <label for="message">Message</label>
                <textarea type="text" id="message" rows="4" placeholder="Enter Text Here"></textarea>
                <small class="error"></small>

                <div class="send">
                    <input type="submit" value="Send Request">
                    <p class="sent"></p>
                </div>

            </form>
    
        </div>

    </div>
    



    <!-- Footer Will be added Later On -->

</body>
</html>
